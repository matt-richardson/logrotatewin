language: csharp
solution: logrotate.sln

install:
  - nuget restore logrtate.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release solution-name.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./tests/logrotatewin.tets.csproj/bin/Release/logrotatewin.tests.csproj.dll